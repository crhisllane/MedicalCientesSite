<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.2.0/css/uikit.min.css"/"> </head> <body>
  <!-- UIkit JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.2.0/js/uikit.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.2.0/js/uikit-icons.min.js"></script>


  <div class="uk-container uk-container-expand">

    <div class="uk-card uk-card-default uk-card-body" style="margin-top: 30px">
      <div class="uk-flex uk-flex-center">
        <!-- <div></div> -->
        <h3 class="uk-card-title ">Cadastro de Cliente</h3>
      </div>

      <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
  
        <div class="uk-flex uk-flex-right">
          <!-- <div></div> -->
          <div style="margin-right: 8px">
            <button type="submit" class="uk-button uk-button-primary"> <span
                  uk-icon="icon: check; ratio: 1" style="padding-right: 8px "></span>Cadastrar</button>
          </div>
          <div>
            <a href="{% url 'site_list' %}"><button type="button" class="uk-button uk-button-secondary"> <span
                  uk-icon="icon:  arrow-left; ratio: 1" style="padding-right: 8px "></span>Voltar</button></a>
          </div>
        </div>
      </form>





    </div>
  </div>

  </body>

</html>
