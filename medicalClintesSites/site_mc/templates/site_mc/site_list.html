<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.2.0/css/uikit.min.css"/"> </head> <body>
  <!-- UIkit JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.2.0/js/uikit.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.2.0/js/uikit-icons.min.js"></script>


  <div class="uk-container uk-container-expand">

    <div class="uk-card uk-card-default uk-card-body" style="margin-top: 30px">
      <div class="uk-flex uk-flex-center">
        <!-- <div></div> -->
        <h3 class="uk-card-title ">Clientes</h3>
      </div>

      <div class="uk-flex uk-flex-right">
        <!-- <div></div> -->
        <a href="{% url 'cadastrar' %}"><button class="uk-button uk-button-primary" style="padding-left: 8px"> <span
              uk-icon="icon: plus; ratio: 1" style="padding-right: 8px "></span>Novo</button></a>
      </div>

      <!-- uikit -->

      <table class="uk-table uk-table-middle uk-table-divider">
        <thead>
          <tr>
            <th class="uk-width-small">Id</th>
            <th>Nome</th>
            <th>Codigo</th>
            <th>CRM</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          {% for o in clientes %}

          <tr>
            <td>{{o.id}}</td>
            <td>{{o.nome}}</td>
            <td>{{o.codigoIdentificador}}</td>
            <td>{{o.CRM}}</td>

            <td>
              <a href="{% url 'alterar' o.id %}" class="uk-icon-link uk-margin-small-right" uk-icon="file-edit"></a>
              <a href="{% url 'delete' o.id %}" class="uk-icon-link" uk-icon="trash"></a>
            </td>
          </tr>
          {% endfor %}

        </tbody>
      </table>
    </div>
  </div>

  </body>

</html>
