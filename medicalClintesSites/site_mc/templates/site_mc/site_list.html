<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

        <div style="padding: 4px 4px 16px 4px">
          <ul class="nav nav-pills nav-fill">
            <li class="nav-item">
              <a class="nav-link active" href="#">Clientes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Medicos</a>
            </li>
          </ul>
        </div>
        
        <a href="{% url 'cadastrar' %}"><button type="button" class="btn btn-primary" style="display: flex; height: 36px"> <div style="padding: 0px 4px  0px 0px"><i class="material-icons">person_add </i></div>Novo</button></a>
        <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Codigo</th>
                    <th scope="col">CRM</th>
                    <th scope="col">Editar</th>
                    <th scope="col">Excluir</th>

                  </tr>
                </thead>
                <tbody>
                  {% for o in clientes %}
                    <tr>
                        <th scope="row">{{o.id}}</th>
                        <td>{{o.nome}}</td>
                        <td>{{o.codigoIdentificador}}</td>
                        <td>{{o.CRM}}</td>
                        <td><a href="{% url 'alterar' o.id %}"><button type="button" class="btn btn-outline-dark"><i class="material-icons"> edit</i></button></a></td>
                        <td><a href="{% url 'delete' o.id %}"><button type="button" class="btn btn-outline-dark"><i class="material-icons">delete</i> </button> </a> </td>

                    </tr>
                {% endfor %}
                </tbody>
              </table>
</body>
</html>
